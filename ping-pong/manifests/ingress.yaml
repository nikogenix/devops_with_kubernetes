apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-ping
spec:
    rules:
        - http:
              paths:
                  - path: /pingpong
                    pathType: Prefix
                    backend:
                        service:
                            name: ping-pong-svc
                            port:
                                number: 2345
